<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>點圖播放 MP3</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    .wrap { height: 100%; display: grid; place-items: center; }
    .frame { position: relative; max-width: 92vw; max-height: 92vh; }
    .art { display: block; width: 100%; height: auto; cursor: pointer; user-select: none; -webkit-user-drag: none; border-radius: 12px; }
    .hint { position: absolute; right: 12px; bottom: 12px; padding: 6px 10px; border-radius: 999px; background: rgba(0,0,0,.55); color: #fff; font: 500 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Noto Sans TC, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .glow::after { content: ""; position: absolute; inset: -8px; border-radius: 16px; box-shadow: 0 0 0 0 rgba(255,255,255,.28); opacity: 0; pointer-events: none; }
    .playing.glow::after { animation: pulse 1.2s ease-out infinite; opacity: 1; }
    @keyframes pulse { from { box-shadow: 0 0 0 0 rgba(255,255,255,.25); } to { box-shadow: 0 0 0 22px rgba(255,255,255,0); } }
    /* 隱藏 audio 控制列，但仍保留於 DOM 可用 */
    audio { position: fixed; width: 0; height: 0; opacity: 0; pointer-events: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="frame" class="frame glow">
      <!-- 將檔名改成你的圖片檔 -->
      <img class="art" id="art" src="image.jpg" alt="點擊圖片播放/暫停 MP3" />
      <div class="hint" id="hint">點一下播放 ▶︎</div>
      <!-- 將檔名改成你的 MP3（可加多格式 source 作相容性）-->
      <audio id="player" preload="auto">
        <source src="audio.mp3" type="audio/mpeg" />
        <source src="audio.ogg" type="audio/ogg" />
      </audio>
    </div>
  </div>

  <script>
    const img   = document.getElementById('art');
    const audio = document.getElementById('player');
    const hint  = document.getElementById('hint');
    const frame = document.getElementById('frame');

    function updateUI(){
      const isPlaying = !audio.paused && !audio.ended && audio.currentTime > 0;
      hint.textContent = isPlaying ? '點一下暫停 ❚❚' : '點一下播放 ▶︎';
      frame.classList.toggle('playing', isPlaying);
    }

    // 點圖切換播放/暫停（符合手機瀏覽器的用戶手勢規範）
    img.addEventListener('click', async () => {
      try {
        if (audio.paused) {
          await audio.play();
        } else {
          audio.pause();
        }
        updateUI();
      } catch (err) {
        alert('無法播放：' + err.message);
      }
    });

    // 音檔狀態改變時，同步 UI
    audio.addEventListener('play',  updateUI);
    audio.addEventListener('pause', updateUI);
    audio.addEventListener('ended', updateUI);

    // 首次載入時依狀態顯示提示
    window.addEventListener('load', updateUI);
  </script>
</body>
</html>
